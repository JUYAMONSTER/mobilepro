plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'  // Google Services 플러그인
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.closely"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_23
        targetCompatibility = JavaVersion.VERSION_23
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_23
    }

    defaultConfig {
        applicationId = "com.example.closely"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildFeatures {
        buildConfig true // BuildConfig 활성화
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.7.0') // Firebase BOM 추가
    implementation 'com.google.firebase:firebase-auth'  // Firebase 인증 라이브러리
    implementation 'com.google.firebase:firebase-firestore'  // Firebase Firestore 라이브러리
    implementation 'com.google.android.gms:play-services-auth:21.3.0'  // Google 로그인 의존성 추가
    implementation 'com.google.android.gms:play-services-maps:19.0.0'  // Google Maps 의존성 추가
    implementation 'com.google.android.libraries.places:places:4.1.0'  // Google Places API 의존성 추가
}

// Firebase 및 Google Maps 설정을 위한 `google-services.json` 파일을 `android/app` 폴더에 추가해야 합니다.
